<!-- templates/errors/500.html -->
{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="glass-card p-5">
            <i class="bi bi-bug display-1 text-danger"></i>
            <h1 class="display-4 fw-bold text-danger mt-4">500</h1>
            <h3 class="mb-4">Internal Server Error</h3>
            <p class="text-muted mb-4">Something went wrong on our end. Please try again later.</p>
            <div class="d-flex gap-2 justify-content-center flex-wrap">
                <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                    <i class="bi bi-house me-2"></i>Go Home
                </a>
                <button onclick="location.reload()" class="btn btn-outline-warning">
                    <i class="bi bi-arrow-clockwise me-2"></i>Try Again
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
