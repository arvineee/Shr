<!-- templates/emails/admin_notification.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; text-align: center; border-radius: 10px 10px 0 0; }
        .content { background: #f8f9fa; padding: 20px; border-radius: 0 0 10px 10px; }
        .notification { background: white; padding: 15px; margin: 15px 0; border-left: 4px solid #667eea; border-radius: 5px; }
        .footer { text-align: center; margin-top: 20px; padding: 20px; color: #666; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’° Finance App Notification</h1>
        </div>
        <div class="content">
            <h2>{{ title }}</h2>
            <div class="notification">
                <p>{{ message }}</p>
            </div>
            <p><strong>Sent:</strong> {{ now().strftime('%Y-%m-%d %H:%M') }}</p>
            <p>This is an automated notification from the Finance App system.</p>
        </div>
        <div class="footer">
            <p>&copy; {{ now().strftime('%Y') }} Finance App. All rights reserved.</p>
            <p>This email was sent to {{ user.email }}</p>
        </div>
    </div>
</body>
</html>
